<html lang="en">
<head>

    <style>
        :root {
            --primary-color: #0f0;
            --secondary-color: #00ff9d;
            --accent-color: #ff003c;
            --background-color: #0a0a0a;
            --bg-dark: #000000;
            --bg-light: #121212;
            --text-color: #e0e0e0;
            --text-accent: #00ff9d;
            --code-bg: #121212;
            --header-bg: linear-gradient(135deg, #000000, #1a1a1a);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            3% { opacity: 0.8; }
            6% { opacity: 1; }
            9% { opacity: 0.9; }
            12% { opacity: 1; }
            50% { opacity: 1; }
            53% { opacity: 0.8; }
            56% { opacity: 1; }
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink {
            50% { border-color: transparent }
        }
        
        @keyframes matrix-bg {
            0% { background-position: 0% 0%; }
            100% { background-position: 0% 100%; }
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="2" y="20" font-family="monospace" font-size="10" fill="rgba(0,255,0,0.04)">01010111</text><text x="30" y="40" font-family="monospace" font-size="10" fill="rgba(0,255,0,0.04)">01001011</text><text x="14" y="60" font-family="monospace" font-size="10" fill="rgba(0,255,0,0.04)">01001000</text><text x="50" y="80" font-family="monospace" font-size="10" fill="rgba(0,255,0,0.04)">01001001</text></svg>');
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: var(--header-bg);
            color: var(--primary-color);
            padding: 60px 0;
            text-align: center;
            position: relative;
            border-bottom: 2px solid var(--primary-color);
        }
        
        .header-content {
            position: relative;
            z-index: 2;
        }
        
        .header-content h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--primary-color);
            animation: flicker 8s infinite;
        }
        
        .terminal-prompt {
            display: inline-block;
            width: fit-content;
            margin: 0 auto;
            overflow: hidden;
            white-space: nowrap;
            font-weight: normal;
            font-size: 1.2rem;
            border-right: 3px solid var(--primary-color);
            animation: typing 3.5s steps(40), blink 1s step-end infinite;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.02) 1px,
                transparent 2px,
                transparent 4px
            );
            opacity: 0.5;
            pointer-events: none;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
            object-fit: cover;
            filter: grayscale(80%) contrast(120%);
        }
        
        section {
            padding: 60px 0;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
        }
        
        h2 {
            margin-bottom: 30px;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        h2::before {
            content: '> ';
            color: var(--primary-color);
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }
        
        .about {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .about-content {
            flex: 1;
            min-width: 300px;
            background-color: var(--bg-light);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        
        .about-content p {
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            line-height: 1.8;
        }
        
        .about-content p::before {

            color: var(--primary-color);
        }
        
        .skills {

            border-radius: 8px;

        .skills h3 {

            letter-spacing: 1px;
        }
        
        .skill-item {

        }

            margin-bottom: 8px;
            color: var(--text-accent);
            display: flex;
            align-items: center;
        }
        
        .skill-item h4::before {
            content: "> ";
            color: var(--primary-color);
            margin-right: 5px;
        }
        
        .skill-progress {
            height: 8px;
            background-color: var(--bg-dark);
            border-radius: 0;
            overflow: hidden;
            position: relative;
        }
        
        .skill-fill {
            height: 100%;
            background-color: var(--primary-color);
            position: relative;
            box-shadow: 0 0 10px var(--primary-color);
        }
        
        .skill-fill::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.3) 2px,

        .articles {

        .article-container {

            gap: 20px;

        .article-card {

            border-radius: 8px;

            border: 1px solid rgba(0, 255, 0, 0.3);

        .article-card:hover {

        .article-content {

        .article-content p {

        .read-more {

            font-weight: bold;
            text-decoration: none;
            position: relative;
            padding-left: 15px;
        }
        
        .read-more::before {
            content: '>';

            left: 0;
            transition: transform 0.2s;
        }
        
        .read-more:hover::before {
            transform: translateX(3px);

        .cv-section {

        .cv-highlights h3 {

        .cv-highlights ul {

        }
        
        .cv-highlights li {

            padding-left: 20px;
        }
        
        .cv-highlights li::before {
            content: '>';
            position: absolute;
            left: 0;
            color: var(--primary-color);
        }
        
        .download-btn {
            display: inline-block;
            background-color: transparent;
            color: var(--primary-color);
            padding: 12px 30px;
            border: 1px solid var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .download-btn:hover {
            color: var(--bg-dark);
        }
        
        .download-btn:hover::before {
            left: 0;
        }
        
        .social-links {
            background-color: var(--bg-dark);
            color: var(--text-color);
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid rgba(0, 255, 0, 0.3);
            border-bottom: 1px solid rgba(0, 255, 0, 0.3);
        }
        
        .social-icons {

            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: var(--bg-light);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
            z-index: 0;
        }
        
        .social-icon:hover {
            color: var(--bg-dark);
        }
        
        .social-icon:hover::before {
            left: 0;
        }
        
        .social-icon i {
            position: relative;
            z-index: 1;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: var(--bg-dark);
            color: var(--text-color);
            font-size: 0.9rem;
            border-top: 1px solid rgba(0, 255, 0, 0.3);
        }
        
        /* Matrix Digital Rain Effect */
        .matrix-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            pointer-events: none;

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            header {

            }
            
            section {

            }
            
            .article-card {
                min-width: 100%;
            }
            
            .terminal-prompt {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <script>
        // Matrix Digital Rain Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = '01アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const matrix = chars.split('');
        
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        
        for(let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            
            for(let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        setInterval(draw, 35);
        
        // Resize canvas when window is resized
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        
        // Terminal typing effect for paragraphs
        document.querySelectorAll('.about-content p').forEach((paragraph, index) => {
            const originalText = paragraph.textContent;
            paragraph.textContent = '';
            
            let i = 0;
            const typeSpeed = 30;
            const delay = index * 300;
            
            setTimeout(() => {
                function typeWriter() {
                    if (i < originalText.length) {
                        paragraph.textContent += originalText.charAt(i);
                        i++;
                        setTimeout(typeWriter, Math.random() * typeSpeed + 10);
                    }
                }
                typeWriter();
            }, delay);
        });
        
        // For demonstration purposes: CV download handler
        document.querySelector('.download-btn').addEventListener('click', function(e) {
            alert('Access granted. Downloading credentials file...');
        
        // For demonstration purposes: Article read more functionality
        document.querySelectorAll('.read-more').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const articleTitle = this.parentElement.querySelector('h3').textContent;
                alert(`Decrypting research file: "${articleTitle}"`);
            });
        });
    </script>
